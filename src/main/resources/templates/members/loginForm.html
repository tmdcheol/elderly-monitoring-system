<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="jumbotron">
        <form role="form" action="/members/new" th:object="${loginForm}" method="post">
            <div class="form-group">
                <label th:for="email">이메일</label>

                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                       th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>

            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <hr class="my-4">
        <p>
        <div>아이디가 없으시다면?</div>
        <a class="btn btn-lg btn-info" href="/members/new">회원가입</a>
        </p>

    </div>


    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
