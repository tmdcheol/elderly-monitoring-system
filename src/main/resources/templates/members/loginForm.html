<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .small-link {
        font-size: 0.875em; /* 작은 글씨 크기 설정 */
        position: absolute;
        right: 420px; /* 오른쪽에 배치 */
        bottom: 320px; /* 아래에 배치 */
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="jumbotron">
        <form role="form" action="/members/login" th:object="${memberRequest}" method="post">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                       th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
            </div>
            <hr class="my-4">
            <button type="submit" class="btn btn-lg btn-info">로그인</button>
        </form>
        <a class="small-link" href="/members/new">아이디가 없으신가요?</a>
    </div>


    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
