<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="jumbotron">
        <p class="lead">회원 기능</p>

        <!-- 로그인하지 않은 상태 -->
        <a class="btn btn-lg btn-secondary" th:if="${member == null}" href="/members/new">회원가입</a>
        <a class="btn btn-lg btn-secondary" th:if="${member == null}" href="/members/login">로그인</a>

        <!-- 로그인한 상태 -->
        <a class="btn btn-lg btn-secondary" th:if="${member != null}" href="/members/edit">회원수정</a>
        <form action="/members/logout" th:if="${member != null}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-lg btn-secondary">로그아웃</button>
        </form>

        <hr class="my-4">
        <p class="lead">카메라 기능</p>
        <p>
        <form action="/cameras/new" method="post" style="display:inline;">
            <button type="submit" class="btn btn-lg btn-dark">카메라 켜기</button>
        </form>
        <a class="btn btn-lg btn-dark" href="/cameras">카메라 목록</a>
        </p>

        <hr class="my-4">
        <p class="lead">스트리밍 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/streamings">스트리밍 목록</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
